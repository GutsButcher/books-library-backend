# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://db:5432/bookdb
spring.datasource.username=bookuser
spring.datasource.password=bookpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Application Info
spring.application.name=Book Library API
info.app.name=Book Library
info.app.description=Simple Book Library Management System
info.app.version=1.0.0